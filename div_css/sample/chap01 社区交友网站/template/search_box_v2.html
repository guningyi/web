<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<link rel="STYLESHEET" type="text/css" href="../css/site_v3a.css" >
<script language="javascript" type="text/javascript" src="../js/header_c.js"></script>
<script type="text/javascript" language="JavaScript" src="../js/index.js"></script>
<script type="text/javascript" language="javascript" src="../js/cookie_lib.js"></script>
<script type="text/javascript" language="javascript">
				var MPLinks_en = "Popular Searches,New car prices,Printed T Shirts,International credit card";
				var geo_cc = GetCookie("geo");
				function GetLangStr()
				{
					var geo_mp_str = MPLinks_en;
					var geo_links_str = "Web,Images,Video,ICQ.com,People";
					var geo_str = new Array();
					var search = "搜索";
					switch(geo_cc)
					{
						case "49":
							geo_mp_str = MPLinks_de;
							geo_links_str = "网站,图片,视频,聊天,交友";
							search = "搜索";
							break;
						
						default:
							geo_mp_str = MPLinks_en;
							geo_links_str = "网站,图片,视频,聊天,交友";
							search = "搜索";
							break;
					}
					geo_str.push(geo_mp_str);
					geo_str.push(geo_links_str);
					geo_str.push(search);
					return geo_str;
				}
				function GetTmpArray(str)
				{
					var tmpArr = str.split(",");
					return tmpArr;
				}
				function RenderPage()
				{
					var geoStr = GetLangStr();
					var geoLinksArr = new Array();
					var geoMPArr = new Array();
					var search = "";
					if(geoStr.length == 3)
					{
						var geoLinksArr = GetTmpArray(geoStr[1]);
						var geoMPArr = GetTmpArray(geoStr[0]);
						var search = geoStr[2];
					}
					var cssSuf = "";
					var top_links = document.getElementById("sb_3_1");
					var holder = document.getElementById("sb_mp");
					var btn = document.getElementById("sb_4");
					var click_arr = new Array("网站", "图片", "视频", "聊天", "交友");
					var tsuf = "";
					
					if(geo_cc=="972")
					{
						cssSuf = "h";
						btn.className = btn.className + cssSuf;
						top_links.className = top_links.className+cssSuf;
						holder.className = holder.className+cssSuf;
					}
					document.getElementById("txt").className = "sb-3-2"+cssSuf;
					var btn_logo_html = "<div class=\"sb-4-1\"></div>";
					btn_logo_html += "<div class=\"sb-4-2"+cssSuf+"\"><div class=\"sb-4-2-1"+cssSuf+"\" onclick=\"submitSrch();\"><div>"+search+"</div></div>";
					btn_logo_html += "<div class=\"sb-4-2-2"+cssSuf+"\" onclick=\"submitSrch();\"><img src=\"http://c.icq.com/img/template/b_end"+cssSuf+".gif\" width=\"28\" height=\"23\" border=\"0\" alt=\"\"></div></div>";
					var linksHtmlOut = "";
					if(geoLinksArr.length > 0)
					{
						for(var j=0;j<geoLinksArr.length;j++)
						{
							tsuf = j==0 ? "-s" : "";
							linksHtmlOut += "<div class='sb-3-1-1"+tsuf+cssSuf+"' onclick='execSearch(\""+click_arr[j]+"\");' id='"+click_arr[j]+"' >"+geoLinksArr[j]+"</div>";
							if(j<geoLinksArr.length-1)
								linksHtmlOut += "<div class=\"sb-3-1-2"+cssSuf+"\">|</div>";
						}
					}
					top_links.innerHTML = linksHtmlOut;
					var spHtmlOut = "";
					if(geoMPArr.length > 0)
					{
						spHtmlOut = "<div class='sb-mp-1"+cssSuf+"'>"+geoMPArr[0]+":</div>";
						for(var i=1;i<geoMPArr.length;i++)
						{
							spHtmlOut += "<div class='sb-mp-2"+cssSuf+"'><a href='#' target='_top' class='sb-mp-2a"+cssSuf+"'>"+geoMPArr[i]+"</a></div>";
						}
					}
					btn.innerHTML = btn_logo_html;
					holder.innerHTML = spHtmlOut;
				}
			</script>
</head>
<body onLoad="RenderPage()">
<div class="sb">
  <div class="sb-box"></div>
  <div class="sb-3">
    <div class="sb-3-1" id="sb_3_1"> </div>
    <div class="sb-3-2" id="txt">
      <input type="text" size="51" class="sb-3-2-in" id="search_keyword" maxlength="100">
    </div>
  </div>
  <div class="sb-4" id="sb_4"> </div>
  <input id="sbar-range" type="hidden" name="range" value="web" />
  <input type="hidden" name="ch_id" value="hr" />
</div>

</body>
</html>
