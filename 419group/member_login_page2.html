<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<style type="text/css">
div.header
{
padding:0.5em;
color:white;
background-color:gray;
clear:left;
}
div.container_top
{
width:100%;
margin:0px;
height:400px;
}

div.container_bottom
{
width:100%;
margin:0px;
height:100px;
}

div.left_top
{
width:200px;
height:350px;
float:left;
margin:10px;
margin-left:150px;
padding:10px;
border:1px solid gray;
line-height:150%;
}
div.left_bottom
{
width:200px;
height:200px;
margin:10px;
margin-left:150px;
padding:10px;
border:1px solid gray;
line-height:150%;
}

div.content_right_top
{
width:600px;
height:280px;
padding:10px;
margin-left:500px;
border:1px solid gray;
}

div.content_right_middle
{
width:600px;
height:120px;
padding:20px;
margin-left:500px;
border:1px solid gray;
line-height:150%;
}
div.content_right_bottom
{
width:600px;
height:120px;
padding:20px;
margin-left:500px;
border:1px solid gray;
line-height:150%;
}
</style>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>无标题文档</title>

</head>

<body>

<div class="header"><p>LohasCity</p></div>

<div class="container_top">

<div class="left_top">
<form method="post" id="loginForm" class="login-form" action="http://www.lohascity.com/PLogin.do">
<p class="top clearfix">
<label for="email">帐号:</label>
<span id="errorMessage" class="errors_div" style="display:none;"></span>
<input type="text" name="email" class="input-text" id="email" tabindex="1" value=""/>
</p>
<p class="pwd clearfix">
<label for="password">密码:</label>
<input type="password" id="password" name="password" error="请输入密码" class="input-text" tabindex="2" />
</p>
<div class="caps-lock-tips" id="capsLockMessage" style="display:none"></div>
<p class="bottom">
<input type="hidden" name="origURL" value="http://www.lohascity.com/home" />
<input type="hidden" name="domain" value="lohascity" />
<input type="hidden" name="key_id" value="1" />
<input type="submit" id="login" class="input-submit login-btn" value="登录乐活网" tabindex="5"/>
</p>
</form>
</div>


<div class="content_right_top"><p>网站主题宣传区域</p></div>

</div>



<div class="container_bottom">

<div class="left_bottom"><p>网站功能</p></div>
<div class="content_right_middle"><p>合作广告1</p></div>
<div class="content_right_bottom"><p>合作广告2</p></div>
</div>


</body>
</html>
