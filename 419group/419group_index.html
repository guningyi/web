<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<style type="text/css" media="screen">
  #header,#pagefooter,#container{
    margin:0 auto;
    width:100%;
	min-width:600px;
	max-width:800px;
    claer:both;
  }
   
  #container{
  }
 
  #content{
  position:absolute;
  float:left;
  top:0;
  left:0;
  width:500px;
  }
 
  #content img{
  float:left;
  }
 
  #side{
  float:right;
  width:260px;
  }
</style>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>无标题文档</title>
</head>

<body>

 <div id="header">
    <div class="rounded">
	夜魅社区
	</div>
  </div>
 
  <div id="container">
    <div class="content">
      <div class="rounded">222</div>
    </div>
  </div>
 
  <div id="side">
    <div class="rounded">
	<form method="post" id="loginForm" class="login-form" action="http://www.419group.com">
    <p class="top clearfix">
      <label for="email">帐号:</label>
        <span id="errorMessage" class="errors_div" style="display:none;"></span>
        <input type="text" name="email" class="input-text" id="email" tabindex="1" value=""/>
    </p>
    <p class="pwd clearfix">
      <label for="password">密码:</label>
        <input type="password" id="password" name="password" error="请输入密码" class="input-text" tabindex="2" />
    </p>
    <div class="caps-lock-tips" id="capsLockMessage" style="display:none"></div>
    <p class="bottom">
    <input type="hidden" name="origURL" value="http://www.419group.com/home" />
    <input type="hidden" name="domain" value="lohascity" />
    <input type="hidden" name="key_id" value="1" />
    <input type="submit" id="login" class="input-submit login-btn" value="登录夜魅社区" tabindex="5"/>
    </p>
</form>
	
	</div>
  </div>
 
  <div id="pagefooter">
    <div class="rounded">444</div>
  </div>
</body>
</html>
